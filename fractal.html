<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }
  </style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
// Pure magic :D
  let angle;
  let lengthFactor = 0.7;

  function setup() {
    createCanvas(windowWidth, windowHeight);
    stroke(255);
  }

  function draw() {
    background(0);
    angle = PI / 6 + sin(frameCount * 0.02) * PI / 12;
    translate(width / 2, height);
    branch(150);
  }

  function branch(len) {
    strokeWeight(map(len, 2, 150, 1, 8));
    line(0, 0, 0, -len);
    translate(0, -len);

    if (len > 10) {
      push();
      rotate(angle);
      branch(len * lengthFactor);
      pop();

      push();
      rotate(-angle);
      branch(len * lengthFactor);
      pop();
    }
  }

  function windowResized() {
    resizeCanvas(windowWidth, windowHeight);
  }
</script>

</body>
</html>
